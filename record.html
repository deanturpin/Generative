<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="refresh" content="2">
	</head>

	<body>
		<canvas id="myCanvas" width="800" height="800"></canvas>

		<script>
			// Define canvas
			var canvas = document.getElementById("myCanvas")
			var context = canvas.getContext("2d")

			// Fill background
			context.beginPath();
			context.rect(0, 0, canvas.width, canvas.height);
			context.fillStyle = "#777";
			context.fill();

			// Node class
			function node(iteration, x, y, radius, start, end, width, anticlockwise, r, g, b) {

				// Random number wrapper
				this.jitter = function(v) {

					return (-v + 2 * v * Math.random())
				}

				// Branch current node
				this.branch = function() {

					// Radians in a circle
					const radians = 2 * Math.PI / 360

					context.beginPath();
					context.arc(
							x,
							y,
							radius,
							start * radians,
							end * radians,
							anticlockwise)

					context.lineWidth = width;
					context.strokeStyle = "rgb(" + r + ", " + g + ", " + b + ")"
					context.stroke()

					if (iteration > 0)
						node(

							--iteration,

							x,
							y,
							radius * .991,
							start + this.jitter(1),
							end + this.jitter(1),
							width,
							anticlockwise,
							(r + 2) % 255,
							(g + 1) % 255,
							(b + 1) % 255
						)
				}

				// Branch itself
				this.branch()
			}

			// Create first node
			node(

				// Iterations
				200,

				// X
				400,

				// Y
				375,

				// Radius
				350,

				// Start angle
				25,

				// End angle
				335,

				// Line width
				1,

				// Anticlockwise
				false,

				// Colour
				0,
				0,
				10
			)
		</script>
	</body>
</html>
