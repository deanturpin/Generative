<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="refresh" content="1">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>
		<canvas id="myCanvas" width="800" height="800"></canvas>

		<script>
			var canvas = document.getElementById("myCanvas")
			var context = canvas.getContext("2d")

			function node(x, y, l, d) {

				this.x = x
				this.y = y
				this.x2 = 0
				this.y2 = 0
				this.length = l
				this.direction = d

				this.branch = function() {

					// Radians in a circle
					const r = 2 * Math.PI / 360

					// End point
					const x2 = this.x + this.length * Math.cos(this.direction * r)
					const y2 = this.y + this.length * Math.sin(this.direction * r)

					// Render stroke
					context.beginPath()
					context.moveTo(this.x, this.y)
					context.lineTo(x2, y2)
					context.lineWidth = 1
					context.strokeStyle = "#b0f"
					context.stroke()

					// Return node starting at current end point
					return new node(
						x2,
						y2,
						this.length + 1 * Math.random(),
						this.direction + 92 + 1 * Math.random() 
					)
				}
			}

			// First node
			n = new node(400, 400, 10, 110)

			for (i = 0; i < 1000; ++i)
				n = n.branch()
		</script>
	</body>
</html>
