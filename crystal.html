<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="refresh" content="2">
	</head>

	<body>
		<canvas id="myCanvas" width="800" height="800"></canvas>

		<script>
			// Define canvas
			var canvas = document.getElementById("myCanvas")
			var context = canvas.getContext("2d")

			// Fill background
			context.beginPath();
			context.rect(0, 0, canvas.width, canvas.height);
			context.fillStyle = "#999";
			context.fill();

			// Node class
			function node(iteration, x, y, radius, direction, spread, 
			red, green, blue) {

				// Random number wrapper
				this.jitter = function(v) {

					return (-v + 2 * v * Math.random())
				}

				// Branch current node
				this.branch = function() {

					// context.beginPath();
					// context.arc(
					// 		x,
					// 		y,
					// 		5,
					// 		(green == 255 ? 1 : 0) * Math.PI,
					// 		(green == 255 ? 2 : 1) * Math.PI,
					// 		false)

					// context.fillStyle = "rgb(" + red + ", " + green + ", " + blue + ")"
					// context.fill()

					radius = radius + this.jitter(15.2)

					if (iteration > 0) {

							x2 = Math.round(
									x + 2 * radius * Math.cos(direction + spread))

							y2 = Math.round(
									y + 2 * radius * Math.sin(direction + spread))

							context.beginPath()
							context.moveTo(x, y)
							context.lineTo(x2, y2)
							context.lineWidth = 2
							context.strokeStyle = "green"
							context.stroke()

							node(

								iteration - 1,
								x2,
								y2,
								radius,
								direction + spread,
								spread + this.jitter(.01),
								255,
								0,
								0
							)

							x2 = Math.round(
									x + 2 * radius * Math.cos(direction - spread))

							y2 = Math.round(
									y + 2 * radius * Math.sin(direction - spread))

							context.beginPath()
							context.moveTo(x, y)
							context.lineTo(x2, y2)
							context.lineWidth = 2
							context.strokeStyle = "red"
							context.stroke()

							node(

								iteration - 1,
								x2,
								y2,
								radius,
								direction - spread,
								spread + this.jitter(.01),
								0,
								255,
								0
							)
					}
				}

				// Branch itself
				this.branch()
			}

			// Create left branch
			node(

				// Iterations
				7,

				// X
				canvas.width / 2,

				// Y
				canvas.height / 2,

				// Radius
				20,

				// Direction
				Math.PI,

				// Spread
				Math.PI / 3,

				// Colour
				255,
				255,
				255
			)
		</script>
	</body>
</html>
