<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="refresh" content="1">
		<style>
			body { background-color: #555 }
		</style>
	</head>

	<body>
		<canvas id="myCanvas" width="800" height="800"></canvas>

		<script>
			var canvas = document.getElementById("myCanvas")
			var context = canvas.getContext("2d")

			function node(x, y, l, w, d) {

				this.x = x
				this.y = y
				this.x2 = 0
				this.y2 = 0
				this.width = w
				this.length = l
				this.direction = d

				// Branch current node
				this.branch = function() {

					// Radians in a circle
					const r = 2 * Math.PI / 360

					// End point
					const x2 = this.x + this.length * Math.cos(this.direction * r)
					const y2 = this.y + this.length * Math.sin(this.direction * r)

					// Render stroke
					context.beginPath()
					context.moveTo(this.x, this.y)
					context.lineTo(x2, y2)
					context.lineWidth = this.width
					context.strokeStyle = "magenta"
					context.stroke()

					// Return node starting at current end point
					return new node(
						x2,
						y2,
						this.length + 1 * Math.random(),
						this.width * .99,
						this.direction + (360 / 3) + .2 * Math.random() 
					)
				}
			}

			// First node
			n = new node(

				// X
				200,

				// Y
				300,

				// Length
				400,

				// Width
				3,

				// Direction
				0	
			)

			for (i = 0; i < 1000; ++i)
				n = n.branch()
		</script>
	</body>
</html>
