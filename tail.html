<!DOCTYPE HTML>
<html>
	<head>
		<title>Vein</title>
		<meta http-equiv="refresh" content="2">
		<style>
			body { background-color: white }
		</style>
	</head>

	<body>
		<canvas id="myCanvas" width="800" height="800"></canvas>

		<script>
			var canvas = document.getElementById("myCanvas")
			var context = canvas.getContext("2d")

			function node(iteration, x, y, length, width, direction, r, g, b) {

				// Branch current node
				this.branch = function() {

					// Radians in a circle
					const radians = 2 * Math.PI / 360

					// End point
					const x2 = x + length * Math.cos(direction * radians)
					const y2 = y + length * Math.sin(direction * radians)

					// Render stroke
					context.beginPath()
					context.moveTo(x, y)
					context.lineTo(x2, y2)
					context.lineWidth = width
					context.strokeStyle = "rgb(" + r + ", " + g + ", " + b + ")"
					context.stroke()

					if (iteration > 0) {

						const sides = 3
						polarity = 1
						if (iteration % sides)
							polarity = -1.1

						d = direction + polarity * (360 / (sides - 1.217))

						if (polarity == 1)
							d = direction + polarity * 90

						node(

							--iteration,
							x2,
							y2,
							length + .2 * Math.random(),
							width,
							d,
							r, g, b
						)
					}
				}

				// Branch itself
				this.branch()
			}

			// First node
			node(

				// Iterations
				2000,

				// X
				400,

				// Y
				400,

				// Length
				1,

				// Width
				1,

				// Branch angle
				90,

				// Colour
				255, 10, 100
			)
		</script>
	</body>
</html>
