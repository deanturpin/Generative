<!DOCTYPE HTML>
<html>
	<head>
		<title>Vein</title>
		<meta http-equiv="refresh" content="2">
		<style>
			body { background-color: cyan }
		</style>
	</head>

	<body>
		<canvas id="myCanvas" width="800" height="800"></canvas>

		<script>
			var canvas = document.getElementById("myCanvas")
			var context = canvas.getContext("2d")

			function node(iteration, x, y, length, width, direction, colour) {

				// Branch current node
				this.branch = function() {

					// Radians in a circle
					const r = 2 * Math.PI / 360

					// End point
					const x2 = x + length * Math.cos(direction * r)
					const y2 = y + length * Math.sin(direction * r)

					// Render stroke
					context.beginPath()
					context.moveTo(x, 800 - y)
					context.lineTo(x2, 800 - y2)
					context.lineWidth = width
					context.strokeStyle = "rgb(" + 255 + ", " + colour + ", " + colour + ")"
					context.stroke()

					console.log(iteration)

					if (iteration > 0) {

						polarity = 1
						if (iteration % 2)
							polarity = -1.1
							
						node(

							--iteration,
							x2,
							y2,
							length - 2 * Math.random(),
							width * 1.1,
							90 + polarity * 45 + 6 * Math.random(),
							colour + 10
						)
					}
				}

				// Branch itself
				this.branch()
			}

			// First node
			for (i = 0; i < 100; ++i)
				n = new node(

					// Iterations
					20,

					// X
					10 * i,

					// Y
					0,

					// Length
					60,

					// Width
					1,

					// Branch angle
					90,

					// Colour
					0
				)
		</script>
	</body>
</html>
