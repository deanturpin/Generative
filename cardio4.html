<!DOCTYPE HTML>
<html>
	<head>
	</head>

	<body>
		<canvas id="myCanvas" width="800" height="800"></canvas>

		<script>

			"use strict"

			// Define canvas
			var canvas = document.getElementById("myCanvas")
			var context = canvas.getContext("2d")

			// Place in the middle of the canvas
			const x = canvas.width / 2
			const y = canvas.height / 2
			const radius = x * .8
			const radians = 2 * Math.PI

			var r = 0
			var g = 0
			var b = 0
			var rt = 1
			var gt = -1
			var bt = 1

			var draw = function(table) {

				// Modulus
				const mod = 2000

				// Draw lines
				for (var i = 0; i < mod; ++i) {

					// Start point
					const x2 = x + radius * Math.cos(radians * i / mod)
					const y2 = y + radius * Math.sin(radians * i / mod)

					// End point
					const x3 = x + radius * Math.cos(radians * (i * table) / mod)
					const y3 = y + radius * Math.sin(radians * (i * table * 2.1) / mod)

					// Draw the line
					context.beginPath()
					context.moveTo(x2, y2)
					context.lineTo(x3, y3)
					context.lineWidth = .25
					context.strokeStyle = "rgb(" + r + ", " + g + ", " + b + ")"
					context.stroke()
				}

				// r += rt * 1
				// if (r > 255) rt = -1
				// else if (r <= 0) rt = 1

				// g += gt * 1
				// if (g > 255) gt = -2
				// else if (g <= 0) gt = 1

				// b += bt * 1
				// if (b > 255) bt = -1
				// else if (b <= 0) bt = 1
			}

			var table = 1

			// Periodically update screen
			setInterval(function() {

				// Clear screen
				context.clearRect(0, 0, canvas.width, canvas.height)

				// Draw and increment times table
				draw(table)
				table += .025

			}, 1000 / 20)

		</script>
	</body>
</html>
