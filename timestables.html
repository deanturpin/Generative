<!DOCTYPE HTML>
<html>
	<head></head>
	<body>
		<canvas id="canvas"></canvas>
		<script>

			"use strict"

			// Define canvas
			var canvas = document.getElementById("canvas")
			var context = canvas.getContext("2d")
			context.canvas.width = window.innerWidth
			context.canvas.height = window.innerHeight

			// Place in the middle of the canvas
			const x = canvas.width / 2
			const y = canvas.height / 2
			const radius = y * .9
			const radians = 2 * Math.PI

			var draw = function(table) {

				// Modulus
				const mod = 200

				// Draw lines
				for (var i = 0; i < mod; ++i) {

					// Start point
					const x2 = x + radius * Math.cos(radians * i / mod)
					const y2 = y + radius * Math.sin(radians * i / mod)

					// End point
					const x3 = x + radius * Math.cos(radians * (i * table) / mod)
					const y3 = y + radius * Math.sin(radians * (i * table) / mod)

					// Draw the line
					context.beginPath()
					context.moveTo(x2, y2)
					context.lineTo(x3, y3)
					context.stroke()
				}
			}

			// Starting table - 1 x ...
			var table = 1

			// Periodically update screen
			setInterval(function() {

				// Clear screen
				context.clearRect(0, 0, canvas.width, canvas.height)

				// Draw and increment times table
				draw(table)
				table += .025

			}, 1000 / 20)

		</script>
	</body>
</html>
