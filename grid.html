<!DOCTYPE HTML>
<html>
	<head>
		<title>Vein</title>
		<meta http-equiv="refresh" content="2">
		<style>
			body { background-color: white }
		</style>
	</head>

	<body>
		<canvas id="myCanvas" width="800" height="800"></canvas>

		<script>
			var canvas = document.getElementById("myCanvas")
			var context = canvas.getContext("2d")

			// Node class
			function node(iteration, x, y, length, width, direction, r, g, b) {

				// Random number wrapper
				this.jitter = function(v) {

					return (-v + 2 * v * Math.random())
				}

				// Branch current node
				this.branch = function() {

					// Radians in a circle
					const radians = 2 * Math.PI / 360

					// End point
					const x2 = x + length * Math.cos(direction * radians)
					const y2 = y + length * Math.sin(direction * radians)

					// Render stroke
					context.beginPath()
					context.moveTo(x, y)
					context.lineTo(x2, y2)
					context.lineWidth = width
					context.strokeStyle = "rgb(" + r + ", " + g + ", " + b + ")"
					context.stroke()
				}

				// Branch itself
				this.branch()
			}

			// Create first node
			const gridSize = 45
			for (i = 0; i < gridSize; ++i)
				for (j = 0; j < gridSize; ++j)
					node(

						// Iterations
						14,

						// X
						gridSize * j / 3,

						// Y
						gridSize * i / 3,

						// Length
						30,

						// Width
						3,

						// Branch angle
						j * .3 * Math.random() * 360 / gridSize,

						// Colour
						Math.round(j * 255 / gridSize),
						Math.round(i * 255 / gridSize),
						0
					)
		</script>
	</body>
</html>
