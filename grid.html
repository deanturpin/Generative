<!DOCTYPE HTML>
<html>
	<head>
		<title>Vein</title>
		<meta http-equiv="refresh" content="2">
		<style>
			body { background-color: white }
		</style>
	</head>

	<body>
		<canvas id="myCanvas" width="800" height="800"></canvas>

		<script>
			var canvas = document.getElementById("myCanvas")
			var context = canvas.getContext("2d")

			// Node class
			function node(iteration, x, y, length, width, direction, r, g, b) {

				// Random number wrapper
				this.jitter = function(v) {

					return (-v + 2 * v * Math.random())
				}

				// Branch current node
				this.branch = function() {

					// Radians in a circle
					const radians = 2 * Math.PI / 360

					// End point
					const x2 = x + length * Math.cos(direction * radians)
					const y2 = y + length * Math.sin(direction * radians)

					// Render stroke
					context.beginPath()
					context.moveTo(x, y)
					context.lineTo(x2, y2)
					context.lineWidth = width
					context.strokeStyle = "rgb(" + r + ", " + g + ", " + b + ")"
					context.stroke()

					if (iteration > 0)
						node(

							--iteration,
							x2,
							y2,
							length * .85 + 1.4 * Math.random(),
							width,
							direction - 90 + (Math.random() < .15 ?
							this.jitter(70) : this.jitter(1.6)),
							r, g, b
						)
				}

				// Branch itself
				this.branch()
			}

			// Create first node
			const gridSize = 8
			for (i = 0; i < gridSize; ++i)
				for (j = 0; j < gridSize; ++j)
					node(

						// Iterations
						19,

						// X
						i * 800 / gridSize,

						// Y
						j * 800 / gridSize,

						// Length
						1 * 800 / gridSize,

						// Width
						.5 + 1 * Math.random(),

						// Branch angle
						0,

						// Colour
						Math.round(j * 255 / gridSize),
						0,
						Math.round(255 - j * 255 / gridSize)
					)
		</script>
	</body>
</html>
